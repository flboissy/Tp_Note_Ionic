<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR Code Generator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-input [(ngModel)]="qrString"></ion-input>
    </ion-row>
    <ion-row>
      <button ion-button (click)="generate()">
        Generate
      </button>
    </ion-row>
    <div *ngIf="isGenerated">
      <qrcode #qrcode [qrdata]="srcImage" [size]="256" [level]="'M'"></qrcode>
    </div>
    <ion-row>
      <ion-col>
        <button ion-button (click)="share()"> Share </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
