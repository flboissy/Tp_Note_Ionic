<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Scanner</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <button ion-button (click) = "scan()">
        Scan
      </button>
    </ion-row>
    <ion-row>
      <button ion-button (click) = "scanFromPicture()">
        Scan from picture
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
